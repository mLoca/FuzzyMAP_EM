    n_actions: 2
    obs_dim: 2
    states: [ "healthy", "sick",  "critical" ]
    observations: [ "test_result", "symptoms" ]
    actions: [ "wait", "treat" ]
    true_transitions:
      - [ [ 0.85, 0.10, 0.05 ], [ 0.75, 0.15, 0.10 ] ]
      - [ [ 0.30, 0.60, 0.10 ], [ 0.60, 0.35, 0.05 ] ]
      - [ [ 0.01, 0.05, 0.94 ], [ 0.10, 0.65, 0.25 ] ]
    true_observations:
      - healthy:
          mean: [ 0.2, 0.2]
          cov: [[ 0.95, 0.05 ], [ 0.05, 0.95 ]]
        sick:
          mean: [ 0.8, 0.2]
          cov: [[ 0.95, 0.05 ], [ 0.05, 0.95 ]]
