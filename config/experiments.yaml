    observations: ["test_result", "symptoms"]
    actions: ["wait", "treat"]
    true_transitions:
      - [[0.80, 0.15, 0.05], [0.75, 0.15, 0.10]]
      - [[0.30, 0.60, 0.10], [0.60, 0.30, 0.10]]
