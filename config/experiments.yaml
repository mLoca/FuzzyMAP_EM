      - [[0.01, 0.05, 0.94], [0.10, 0.65, 0.25]]
    true_observations:
      - healthy:
           test_result: [1.8, 7.5]
           symptoms: [2, 10]
        sick:
           test_result: [2.8, 5]
           symptoms: [8, 2]
