global_settings:
  random_seed: 58
  output_dir: "./results/"
  verbose: False
  parallel_execution: True

environments:

  - name: "env_standard_healthcare_mvn"
    n_states: 3
    n_actions: 2
    obs_dim: 2
    states: [ "healthy", "sick",  "critical" ]
    observations: [ "test_result", "symptoms" ]
    actions: [ "wait", "treat" ]
    distribution_type: "mvn"
    true_transitions:
      - [[0.90, 0.05, 0.05], [0.80, 0.10, 0.10]]
      - [[0.30, 0.65, 0.05], [0.60, 0.35, 0.05]]
      - [[0.05, 0.05, 0.90], [0.15, 0.60, 0.25]]
    true_observations:
      - healthy:
          mean: [ 0.2, 0.2]
          cov: [[ 0.03, 0.001], [ 0.001, 0.03 ]]
        sick:
          mean: [ 0.4, 0.80]
          cov: [[ 0.04, 0.001 ], [ 0.001, 0.07 ]]
        critical:
          mean: [ 0.8, 0.8]
          cov: [[ 0.03, 0.001 ], [ 0.001, 0.03 ]]

  - name: "env_standard_healthcare"
    n_states: 3
    n_actions: 2
    obs_dim: 2
    states: ["healthy", "sick",  "critical"]
    observations: ["test_result", "symptoms"]
    actions: ["wait", "treat"]
    distribution_type: "beta"
    true_transitions:
      - [[0.90, 0.05, 0.05], [0.80, 0.10, 0.10]]
      - [[0.30, 0.65, 0.05], [0.60, 0.35, 0.05]]
      - [[0.05, 0.05, 0.90], [0.15, 0.60, 0.25]]
    true_observations:
      - healthy:
           test_result: [1.8, 7.5]
           symptoms: [2, 10]
        sick:
           test_result: [2.8, 5]
           symptoms: [8, 2]
        critical:
           test_result: [7.3, 2]
           symptoms: [8.9, 2.5]

  - name: "env_medium_healthcare"
    n_states: 3
    n_actions: 2
    obs_dim: 2
    states: ["healthy", "sick",  "critical"]
    observations: ["test_result", "symptoms"]
    actions: ["wait", "treat"]
    distribution_type: "beta"
    true_transitions:
      - [[0.80, 0.15, 0.05], [0.75, 0.15, 0.10]]
      - [[0.30, 0.60, 0.10], [0.60, 0.30, 0.10]]
      - [[0.05, 0.05, 0.90], [0.10, 0.65, 0.25]]
    true_observations:
        - healthy:
             test_result: [2.0, 10]
             symptoms: [2, 10]
          sick:
             test_result: [7, 7]
             symptoms: [7, 7]
          critical:
             test_result: [10, 2]
             symptoms: [10, 2.5]

  - name: "env_hard_healthcare"
    n_states: 3
    n_actions: 2
    obs_dim: 2
    states: ["healthy", "sick",  "critical"]
    observations: ["test_result", "symptoms"]
    actions: ["wait", "treat"]
    distribution_type: "beta"
    true_transitions:
      - [[0.75, 0.20, 0.05], [0.70, 0.25, 0.05]]
      - [[0.20, 0.70, 0.10], [0.55, 0.40, 0.05]]
      - [[0.10, 0.15, 0.75], [0.20, 0.55, 0.25]]
    true_observations:
        - healthy:
             test_result: [2, 6]
             symptoms: [2, 6]
          sick:
             test_result: [2.8, 4.0]
             symptoms: [7, 3]
          critical:
             test_result: [6, 2.0]
             symptoms: [6, 2]

experiments:
  data_efficiency_study:
    active: true
    description: "Study on the impact of data size on model performance in healthcare POMDPs."
    environments: ["env_standard_healthcare_mvn"]
    sequence_length: 3

    dataset_sizes: [10, 15, 20, 30, 50]
    noise_level: [0.01]
    n_trials: 1

    standard_params:
        n_iterations: 500
        tolerance: 1e-5
        init_method: "random"

    models:
      - name: "Standard_EM"
        class: "PomdpEM"
        active: True
        params:
          parallel: False

      - name: "Fuzzy_Static_EM"
        class: "FuzzyPOMDP"
        active: False
        params: &default_fuzzy_params
          use_fuzzy: True
          parallel: False
          lambda_T: 0.1
          lambda_O: 0.05
          hyperparameter_update_method: "static"
          integration_method: "montecarlo"
          mc_samples: 150

      - name: "Fuzzy_Adaptive_EM"
        class: "FuzzyPOMDP"
        active: True
        params:
          <<: *default_fuzzy_params
          hyperparameter_update_method: "adaptive"
          integration_method: "montecarlo"
          alpha_ah: 0.1
          lambda_T: 0.1
          lambda_O: 0.05

      - name: "Fuzzy_EB_EM"
        class: "FuzzyPOMDP"
        active: False
        params:
          <<: *default_fuzzy_params
          hyperparameter_update_method: "empirical_bayes"
          integration_method: "montecarlo"
          eb_learning_rate: 0.0001
          lambda_T: 0.1
          lambda_O: 0.05

variable_mappings:
  test_result: 0
  symptoms: 1