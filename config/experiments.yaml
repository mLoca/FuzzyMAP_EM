      - [[0.75, 0.20, 0.05], [0.70, 0.25, 0.05]]
      - [[0.20, 0.70, 0.10], [0.55, 0.40, 0.05]]
      - [[0.10, 0.15, 0.75], [0.20, 0.55, 0.25]]
    true_observations:
        - healthy:
             test_result: [2, 6]
             symptoms: [2, 6]
          sick:
             test_result: [2.8, 4.0]
             symptoms: [7, 3]
          critical:
             test_result: [6, 2.0]
             symptoms: [6, 2]

experiments:
  data_efficiency_study:
    active: true
    description: "Study on the impact of data size on model performance in healthcare POMDPs."
    environments: ["env_standard_healthcare_mvn", "env_standard_healthcare", "env_medium_healthcare", "env_hard_healthcare"]
    sequence_length: 3

    dataset_sizes: [15, 25, 50, 75, 100]
    noise_level: [0.01]
    n_trials: 1

    standard_params:
        n_iterations: 300
        tolerance: 1e-5
        init_method: "random"

    models:
      - name: "Standard_EM"
        class: "PomdpEM"
        params:
          parallel: false


      - name: "Fuzzy_Static_EM"
        class: "FuzzyPOMDP"
        params: &default_fuzzy_params
          use_fuzzy: true
          parallel: false
          lambda_T: 0.1
          lambda_O: 0.05
          hyperparameter_update_method: "static"
          integration_method: "mean"
          mc_samples: 1500

      - name: "Fuzzy_Adaptive_EM"
        class: "FuzzyPOMDP"
        params:
          <<: *default_fuzzy_params
          hyperparameter_update_method: "adaptive"
          integration_method: "mean"
          alpha_ah: 1
          lambda_T: 0.5
          lambda_O: 0.5

#      - name: "Fuzzy_EB_EM"
